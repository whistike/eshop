<!DOCTYPE html>
<html lang="en">

<head >
  <meta charset="UTF-8">
  <title>Интернет-магазин</title>
  <link href="main.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/509dd10112.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
  <div id="root">
  <header>
    <div class="head">
      <div class="container head_info">
        <span>г.Нижний Новгород ул.Карла Маркса д.10</span>
        <span>+7(909)191111</span>
        <span class="deliveri">Бесплатная доставка</span>
        <span class="sale">Акции</span>
      </div>
    </div>
    <div class="container head_nav">
      <div class="head_nav-left">
        <a href="index.html" class="logo">
          <i class="fa-logo fa-sharp fa-solid fa-apple-whole"></i>
          <span>realApple<br>store</span>
        </a>
        <input class="search" type="search" placeholder="Search" v-model="search"/>
      </div>
      <div class="head_nav-right">
        <div class="user_lk icon_item">
          <i class="fa fa-duotone fa-user-secret"></i>
          <span>личный кабинет</span>
        </div>
        <div class="baskets icon_item" @click="setVisibleCart">
          <i class="fa fa-sharp fa-solid fa-basket-shopping"></i>
          <span>корзина</span>
        </div>
        <div class="basket" v-if="isVisibleCart">
          <div class="basketRow basketHeader">
              <div>Название товара</div>
              
              <div class="closed" @click="setVisibleCart"><i class="fa fa-solid fa-xmark"></i></div>
          </div>
          <div class="basketTotal">
              Товаров в корзине на сумму:$<span class="basketTotalValue">0</span>
          </div>
      </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container goods-list">
      <div class="goods-item" v-for="item in filterGoods">
        <img :src="item.img" alt="product">
        <div class="item_title">
          <h3>Модель: {{ item.product_name }}</h3>
          <p>Цена: {{ item.price }}</p>
          <button class="btn">В корзину</button>
        </div>
      </div>
      <div v-if="!filterGoods.length">Нет данных</div>
    </div>
  </main>
  </div>




  <script src="main.js"></script>
</body>

</html>
